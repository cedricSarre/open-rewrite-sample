spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/open_rewrite
    username: postgres
    password: password
  docker:
    compose:
      enabled: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: false
  sql:
    init:
      mode: ALWAYS
      continue-on-error: true
